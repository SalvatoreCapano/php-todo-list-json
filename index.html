<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP ToDo List JSON</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="app">

        <div class="container w-25">
            <h1 class="display-1 text-secondary">TodoList</h1>

            <ul class="list-group mb-3">
                <li class="list-group-item" v-for="item in list" :class="item.done ? 'done' : ''">
                    {{ item.task }}
                    <button type="button" class="btn btn-danger">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </li>
              </ul>

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Inserisci elemento..." aria-label="Inserisci elemento..." aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary text-warning border-warning" type="button" id="button-addon2">Inserisci</button>
              </div>
              

        </div>

        </div>  -->

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
